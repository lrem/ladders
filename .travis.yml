sudo: required
dist: trusty
language: python
python:
  - "3.6"
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - nvm install node
install:
  - pip install -r requirements.txt
  - cd web
  - nvm use node
  - npm install
  - cd ..
script:
  - mypy --ignore-missing-imports api.py
  - python3 api.py &
  - cd web
  - ng build
  - ng lint
  - ng serve &
  - sleep 5 # In the odd case starting server takes longer than Chrome.
  - ng e2e