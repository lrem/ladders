<md-card>
  <md-card-title>Recent matches in {{ladder}}</md-card-title>
  <md-card-content>
    <table *ngIf="ready">
      <tr>
        <th>Date</th>
        <th>Winners</th>
        <th>Losers</th>
      </tr>
      <tr *ngFor="let match of matchList">
        <td>{{match.timestamp}}</td>    
        <td *ngFor="let team of match.outcome">
          <md-list>
            <md-list-item *ngFor="let player of team">
              {{player}}
            </md-list-item>
          </md-list>
        </td>
      </tr>
    </table>
    <p *ngIf="!ready">Loading match list.</p>
  </md-card-content>
</md-card>
