<mat-input-container>
    <input type="text"
           matInput 
           [formControl]="suggestionControl"
           [(ngModel)]="players[team_index][player_index].name" 
           placeholder="Player {{player_index+1}} in team {{team_index+1}}"
           name="name{{team_index}}.{{player_index}}" 
           [matAutocomplete]="auto"
           required>
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let player of suggested" [value]="player">
            {{player}}
        </mat-option>
    </mat-autocomplete>
</mat-input-container>
